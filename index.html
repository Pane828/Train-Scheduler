       <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>


    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="Train-Name">Train Name</label>
                <input class="form-control" id="Train-Name" type="text">
              </div>
              <div class="form-group">
                <label for="Destination">Destination</label>
                <input class="form-control" id="Destination" type="text">
              </div>
              <div class="form-group">
                <label for="Military-Time">First Train Time -- in military time</label>
                <input class="form-control" id="Military-Time" type="number">
              </div>
              <div class="form-group">
                <label for="Frequency">Frequency (min)</label>
                <input class="form-control" id="Frequency" type="number">
              </div>

              <button class="btn btn-primary" id="submit" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>
